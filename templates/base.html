{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}CV Profesional - Diego Medina{% endblock %}</title>

  <!-- Google Tag Manager -->
  <script>
  (function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':new Date().getTime(),event:'gtm.js'});
  var f=d.getElementsByTagName(s)[0],j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';
  j.async=true;j.src='https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
  })(window,document,'script','dataLayer','GTM-XXXXXXX'); /* ← pon tu ID de GTM */
  </script>
  <!-- End GTM -->

  <!-- Tus estilos y fuentes (sirve /assets/ por settings.py) -->
  <link rel="stylesheet" href="/assets/css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css">
  {% block head %}{% endblock %}
</head>
<body>
  <!-- GTM (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-XXXXXXX"
  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

  <!-- HEADER tuyo, intacto -->
  <header class="fixed-header">
  <div class="logo">
    <img src="/assets/images/logo.webp" alt="Logo" class="logo-img">
  </div>

  <button class="hamburger" id="hamburger" aria-controls="nav" aria-expanded="false" aria-label="Abrir menú">☰</button>

  <nav id="nav" class="nav">
    <ul>
      <li><a href="/#about">About</a></li>
      <li><a href="/#projects">Projects</a></li>
      <li><a href="/#experience">Experience</a></li>
      <li><a href="/#tools">Stack</a></li>
      <!-- enlaces nuevos que exige la guía -->
      <li><a href="/fyq/">FYQ</a></li>
      <li><a href="/open/">Open</a></li>
      <li><a href="/contactame/">Contact form</a></li>
    </ul>
  </nav>
</header>


  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <footer class="site-footer">
    <p>© {% now "Y" %} Diego Medina</p>
  </footer>

  <!-- Tu JS global -->
  <script src="/assets/js/menu.js"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
