services:
  - type: web
    name: portfolio
    env: python
    plan: free
    autoDeploy: true
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate
    startCommand: gunicorn portfolio.wsgi:application
    healthCheckPath: /
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: ALLOWED_HOSTS
        value: $RENDER_EXTERNAL_HOSTNAME
      - key: CSRF_TRUSTED_ORIGINS
        value: https://$RENDER_EXTERNAL_HOSTNAME
      - key: DATABASE_URL
        fromDatabase:
          name: portfolio-db
          property: connectionString
      # ← añade esta variable en el dashboard con tu URL de Cloudinary
      - key: CLOUDINARY_URL
        value: ""
databases:
  - name: portfolio-db
    plan: free
    ipAllowList: []
